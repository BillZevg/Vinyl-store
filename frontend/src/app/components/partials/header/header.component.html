<header>
  <div class="container">
    <a routerLink="/" class="logo">
      <!-- Vinyl Store Logo -->
      <img src="../../../../assets/logo.jpg" />
    </a>
    <!-- Menu Navbar -->
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/payment">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page" title="Shopping cart">
            ðŸ›’ <span *ngIf="cartQuantity">{{ cartQuantity }}</span>
          </a>
        </li>
      </ul>
